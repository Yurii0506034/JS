<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Лабораторна робота №6</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      color: #2c3e50;
    }
    input {
      margin-bottom: 10px;
    }
    hr {
      margin: 30px 0;
    }
  </style>
</head>
<body>

  <h1>Лабораторна робота №6</h1>
  <p><strong>Тема:</strong> Застосування масивів для створення меню та форм засобами JavaScript</p>

  <hr>

  <h2>Завдання 1: Поточна дата і час</h2>
  <script>
    const now = new Date();
    document.write("Time: " + now.getHours() + ":" + (now.getMinutes() < 10 ? "0" + now.getMinutes() : now.getMinutes()) + "<br>");
    document.write("Date: " + (now.getMonth() + 1) + "/" + now.getDate() + "/" + now.getFullYear());
  </script>

  <hr>

  <h2>Завдання 2: Живий годинник</h2>
  <form name="clock">
    Час: <input type="text" name="time" size="8"><br>
    Дата: <input type="text" name="date" size="8">
  </form>

  <script>
    function clock() {
      const now = new Date();

      // Час
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      let timeStr = hours + (minutes < 10 ? ":0" : ":") + minutes + (seconds < 10 ? ":0" : ":") + seconds;
      document.clock.time.value = timeStr;

      // Дата
      let date = now.getDate();
      let month = now.getMonth() + 1;
      let year = now.getFullYear();
      let dateStr = month + (date < 10 ? "/0" : "/") + date + "/" + year;
      document.clock.date.value = dateStr;

      setTimeout(clock, 1000);
    }

    window.onload = clock;
  </script>

  <hr>

  <h2>Завдання 3: Виведення масиву</h2>
  <script>
    const myArray = [];
    myArray[0] = "first element";
    myArray[1] = "second element";
    myArray[2] = "third element";

    for (let i = 0; i < myArray.length; i++) {
      document.write(myArray[i] + "<br>");
    }
  </script>

</body>
</html>
