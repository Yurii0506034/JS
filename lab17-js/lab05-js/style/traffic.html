<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Світлофор</title>
  <style>
    .traffic-light {
      width: 60px;
      background: #333;
      padding: 10px;
      border-radius: 10px;
    }
    .light {
      width: 40px;
      height: 40px;
      margin: 10px auto;
      border-radius: 50%;
      background: gray;
    }
    .red.active { background: red; }
    .yellow.active { background: yellow; }
    .green.active { background: green; }
  </style>
</head>
<body>
  <h2>Світлофор</h2>
  <div class="traffic-light">
    <div class="light red" id="red"></div>
    <div class="light yellow" id="yellow"></div>
    <div class="light green" id="green"></div>
  </div>
  <script>
    let current = 0;
    const colors = ['red', 'yellow', 'green'];
    setInterval(() => {
      colors.forEach(c => document.getElementById(c).classList.remove('active'));
      document.getElementById(colors[current]).classList.add('active');
      current = (current + 1) % 3;
    }, 1000);
  </script>
</body>
</html>
